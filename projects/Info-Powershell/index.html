<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blue Team SOC Academy Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginPage" class="center">
    <h2>Blue Team SOC Academy</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <select id="role">
        <option value="Analyst">SOC Analyst</option>
        <option value="Student">Student</option>
    </select>
    <button onclick="login()">Login</button>
</div>

<div id="mainApp" class="hidden">

<header>
    <h1>Blue Team SOC Command Curriculum</h1>
    <div id="userInfo"></div>
</header>

<div class="layout">

<aside class="sidebar">
    <h3>Curriculum</h3>
    <button onclick="showSection('cmd')">CMD</button>
    <button onclick="showSection('ps')">PowerShell</button>
    <button onclick="showSection('scenarios')">Scenarios</button>
    <button onclick="showSection('quiz')">Final Quiz</button>
</aside>

<main>

<section id="cmd" class="section scrollable"></section>
<section id="ps" class="section hidden scrollable"></section>
<section id="scenarios" class="section hidden scrollable"></section>
<section id="quiz" class="section hidden"></section>

</main>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
