<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOC Service Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>SOC Service Monitoring Dashboard</h1>
    <div id="clock"></div>
</header>

<div class="dashboard">

    <!-- Left Panel -->
    <div class="panel control-panel">
        <h2>Service Query</h2>

        <input type="text" id="serviceName" placeholder="Enter service name (e.g., termservice)">
        <button onclick="checkService()">Run Query</button>

        <div class="quick-buttons">
            <button onclick="fillExample('termservice')">TermService</button>
            <button onclick="fillExample('wuauserv')">Windows Update</button>
            <button onclick="fillExample('spooler')">Spooler</button>
        </div>

        <div id="statusCard" class="status-card">
            <p>No Service Queried</p>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="panel log-panel">
        <h2>Activity Log</h2>
        <div id="logBox" class="log-box"></div>
    </div>

</div>

<!-- First Time Guide -->
<div id="welcomeModal" class="modal">
    <div class="modal-content">
        <h2>Welcome to SOC Dashboard</h2>
        <p>This tool simulates the Windows command:</p>
        <code>sc query &lt;service_name&gt;</code>
        <ul>
            <li>Enter a service name</li>
            <li>Click Run Query</li>
            <li>Check status card & logs</li>
        </ul>
        <button onclick="closeWelcome()">Start Monitoring</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
